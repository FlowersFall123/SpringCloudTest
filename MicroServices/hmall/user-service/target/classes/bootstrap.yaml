spring:
  application:
    name: user-service # 服务名称
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.195.131 # Nacos 服务地址
      config:
        file-extension: yaml # 文件后缀名
        shared-configs:      # 共享配置（可被多个服务共用）
          - dataId: jdbc.yaml  # 共享数据库配置
          - dataId: log.yaml   # 共享日志配置